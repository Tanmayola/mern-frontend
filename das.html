<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .profile-card {
            background-color: #fff;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .profile-card img {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .profile-card .img2 {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .profile-card h2 {
            margin: 10px 0;
            font-size: 20px;
            margin-top: 50px;
        }
        .profile-card p {
            margin: 5px 0;
            color: #777;
            font-size: 14px;
        }
        .profile-card .social-icons {
            margin-top: 10px;
        }
        .profile-card .social-icons a {
            margin: 0 10px;
            color: #777;
            font-size: 20px;
        }
        .profile-card button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        .profile-card button:hover {
            background-color: #0056b3;
        }

        .profile-card .Ubox {
            background-color: #0056b3;
            height: 150px;
            display: flex;
            border-radius: 5px;
            justify-content: center;
            align-items: center;
            position: relative;
            background-size: cover;
            margin-top: -1.2rem;
            margin-left: -1.2rem;
            margin-right: -1.2rem;
        }
        .Ubox img{
            position: relative;
            top: 60px;
        }

        .profile-card .Lbox {
            background-color: bisque;
            height: 70%;
            width: 100%;
            text-align: center;
            padding-top: 100px;
        }


    </style>
</style>
</head>
<body>
    <div class="profile-card">
        
            <div class="Ubox">
        <img class="img2" src="https://media.licdn.com/dms/image/D5603AQHs-zwvRuza9w/profile-displayphoto-shrink_200_200/0/1711768911103?e=1726704000&amp;v=beta&amp;t=V9_HxfXGHTNqk4lMc9Fv3iZ8xrJmDsa0CSkGoDDGEWk" class="profile-card-profile-picture evi-image lazy-image ember-view" alt="Profile Picture">

            </div>
        
        <h2>Frontend Developer</h2>
        <p>Tech Job Seeker</p>
        <div class="social-icons">
            <!--<img width="72" src="https://media.licdn.com/dms/image/D5603AQHs-zwvRuza9w/profile-displayphoto-shrink_200_200/0/1711768911103?e=1726704000&amp;v=beta&amp;t=V9_HxfXGHTNqk4lMc9Fv3iZ8xrJmDsa0CSkGoDDGEWk" loading="lazy" height="72" alt="Photo of Tanmay Ola" id="ember597" class="profile-card-profile-picture evi-image lazy-image ember-view">-->
            <a href="#"><img src="linkedin-icon.png" alt="LinkedIn"></a>
            <a href="#"><img src="github-icon.png" alt="GitHub"></a>
            <a href="#"><img src="email-icon.png" alt="Email"></a>
        </div>
        <button>Message</button>
    </div>
</body>
</html>
